<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Shining Light International School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #e6e9ff;
            --secondary: #3f37c9;
            --dark: #1a237e;
            --light: #f8f9fa;
            --success: #4bb543;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7ff 0%, #e6e9ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 460px;
            width: 100%;
            margin: 2rem auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.15);
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        .login-icon {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .login-body {
            padding: 2.5rem 2rem;
        }
        
        .form-control {
            height: 50px;
            padding-left: 45px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
        }
        
        .input-group-text {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: transparent;
            border: none;
            z-index: 10;
            color: #6c757d;
            width: 45px;
            justify-content: center;
        }
        
        .form-floating>label {
            padding-left: 45px;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            z-index: 10;
        }
        
        .btn-login {
            background: var(--primary);
            border: none;
            height: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .login-footer {
            text-align: center;
            padding: 1.5rem 2rem;
            border-top: 1px solid #f0f0f0;
            background: #f9f9ff;
            font-size: 0.9rem;
        }
        
        .login-footer a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .login-footer a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }
        
        .form-check-input:checked {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        
        .floating-shape {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.1) 0%, rgba(63, 55, 201, 0.15) 100%);
            z-index: -1;
        }
        
        .shape-1 {
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
        }
        
        .shape-2 {
            bottom: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h2 class="mb-2">Student Portal</h2>
                <p class="mb-0">Access your academic journey with us</p>
            </div>
            
            <div class="login-body">
                <form id="studentLoginForm">
                    <div class="mb-4 position-relative">
                        <label for="studentId" class="form-label fw-500 mb-2">Student ID</label>
                        <div class="position-relative">
                            <span class="input-group-text">
                                <i class="fas fa-id-card"></i>
                            </span>
                            <input type="text" class="form-control ps-4" id="studentId" placeholder="Enter your student ID" required>
                        </div>
                    </div>
                    
                    <div class="mb-4 position-relative">
                        <label for="password" class="form-label fw-500 mb-2">Password</label>
                        <div class="position-relative">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control ps-4" id="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="small text-decoration-none">Forgot password?</a>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-login w-100 mb-4">
                        <span class="spinner-border spinner-border-sm d-none" id="spinner"></span>
                        <span id="loginText">Sign In to Dashboard</span>
                    </button>
                </form>
                
                <div class="text-center small text-muted mb-3">
                    Or sign in with
                </div>
                
                <div class="d-flex gap-3 mb-4">
                    <a href="#" class="btn btn-outline-primary flex-grow-1 py-2">
                        <i class="fab fa-google me-2"></i> Google
                    </a>
                    <a href="#" class="btn btn-outline-primary flex-grow-1 py-2">
                        <i class="fab fa-microsoft me-2"></i> Microsoft
                    </a>
                </div>
            </div>
            
            <div class="login-footer">
                Not a student? <a href="login.html">Go to main login</a>
            </div>
        </div>
    </div>
    
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.type === 'password' ? 'text' : 'password';
                password.type = type;
                this.querySelector('i').classList.toggle('fa-eye');
                this.querySelector('i').classList.toggle('fa-eye-slash');
            });
            
            // Add animation to form elements
            const formInputs = document.querySelectorAll('.form-control');
            formInputs.forEach(input => {
                // Add focus effect
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });

            // Form submission
            document.getElementById('studentLoginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const spinner = document.getElementById('spinner');
                const loginText = document.getElementById('loginText');
                const submitBtn = this.querySelector('button[type="submit"]');
                
                // Show loading state
                spinner.classList.remove('d-none');
                loginText.textContent = 'Signing in...';
                submitBtn.disabled = true;
                
                // Simulate API call with animation
                setTimeout(() => {
                    // Add success animation
                    submitBtn.innerHTML = '<i class="fas fa-check-circle me-2"></i> Success!';
                    submitBtn.classList.remove('btn-primary');
                    submitBtn.classList.add('btn-success');
                    
                    // Redirect to student dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard/student.html';
                    }, 500);
                }, 1500);
            });
            
            // Animate floating shapes
            const shapes = document.querySelectorAll('.floating-shape');
            let angle = 0;
            
            function animateShapes() {
                angle += 0.2;
                shapes[0].style.transform = `translate(${Math.sin(angle) * 10}px, ${Math.cos(angle) * 10}px)`;
                shapes[1].style.transform = `translate(${Math.cos(angle) * 15}px, ${Math.sin(angle) * 15}px)`;
                requestAnimationFrame(animateShapes);
            }
            
            animateShapes();
        });
    </script>
</body>
</html>
